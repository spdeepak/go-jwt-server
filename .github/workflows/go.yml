name: Go JWT Server CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push Docker image to Docker Hub?"
        required: false
        default: "false"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Run Makefile pre-step
        run: make

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./... -coverprofile=coverage.out

  build_amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build amd64 Docker image
        run: docker buildx build --platform linux/amd64 -t yourrepo/go-jwt-server:amd64 --load .

  build_arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build arm64 Docker image
        run: docker buildx build --platform linux/arm64 -t yourrepo/go-jwt-server:arm64 --load .

  docker:
    needs: build-and-test
    runs-on: ubuntu-latest
#    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

#      - name: Build Docker image
#        run: docker build -t spdeepak/go-jwt-server:latest .

#      - name: Push Docker image
#        if: github.event.inputs.push_image == 'true'
#        run: docker push spdeepak/go-jwt-server:latest

      - name: Build amd64 Docker image
        run: docker buildx build --platform linux/amd64 -t spdeepak/go-jwt-server:latest --load .

      - name: Build arm64 Docker image
        run: docker buildx build --platform linux/arm64 -t spdeepak/go-jwt-server:latest-arm64 --load .

#      - name: Build multi-arch Docker image
#        run: docker buildx build --platform linux/amd64,linux/arm64 -t spdeepak/go-jwt-server:latest --push .

      - name: Create manifest
        run: docker manifest create spdeepak/go-jwt-server:latest spdeepak/go-jwt-server:amd64 spdeepak/go-jwt-server:arm64

      - name: Annotate manifest
        run: |
          docker manifest annotate spdeepak/go-jwt-server:latest spdeepak/go-jwt-server:amd64 --os linux --arch amd64
          docker manifest annotate spdeepak/go-jwt-server:latest spdeepak/go-jwt-server:arm64 --os linux --arch arm64

      - name: Push manifest
        run: docker manifest push spdeepak/go-jwt-server:latest

#      - name: Push Docker image
#        if: ${{ github.event.inputs.push_image == 'true' }}
#        run: docker push spdeepak/go-jwt-server:latest