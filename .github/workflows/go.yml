name: Go JWT Server CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache: true

      - name: Start dependency stack
        run: |
          docker compose up -d --build
          # optional: wait for health-checks
          docker compose ps

      - name: Run Makefile pre-step
        run: make generate

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -p 1 ./... -coverprofile=coverage.out

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out

      - name: Shut down stack
        if: always()
        run: docker compose down -v

      - name: Delete old workflow runs (keep last 2)
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "ðŸ” Deleting previous workflow runs..."
          gh run list --limit 100 --workflow "Go JWT Server CI" --json databaseId,status,createdAt -q 'sort_by(.createdAt) | reverse | .[].databaseId' > runs.txt
          tail -n +3 runs.txt | xargs -n1 -I {} sh -c 'yes | gh run delete {} --repo ${{ github.repository }}'

  docker-build-test:
    permissions:
      contents: read
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract short SHA
        id: vars
        run: echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t spdeepak/go-jwt-server:${{ env.SHA_SHORT }} .

  docker:
    permissions:
      contents: read
      packages: write
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push multi-arch Docker image
        run: docker buildx build --platform linux/amd64,linux/arm64 -t spdeepak/go-jwt-server:latest --push .
