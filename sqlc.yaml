version: "2"
sql:
  - schema:
      - "./migrations/*.up.sql"
    queries: "./sqls/users.sql"
    engine: "postgresql"
    gen:
      go:
        package: "repository"
        out: "./internal/users/repository"
        output_files_suffix: ".gen.go"
        output_db_file_name: "db.gen.go"
        output_models_file_name: "models.gen.go"
        output_querier_file_name: "querier.gen.go"
        emit_interface: true
        emit_json_tags: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
